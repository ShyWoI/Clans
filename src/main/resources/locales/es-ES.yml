clans:
  prefix: "&6[Clans] &r"
  commands:
    clan:
      description: "Comandos para gestionar clanes"
      usage: "[label]"
      unknown-command: "&cComando desconocido. Usa [label] help para ver los comandos disponibles."
      invalid-format: "[prefix]&cEl nombre o tag no puede contener formatos no permitidos."
      create:
        description: "Crea un nuevo clan"
        usage: "&cUso: [label] create <nombre> [tag]"
        success: "[prefix]&aClan [name] creado con el tag [tag]. Eres [rank]."
        island-created: "[prefix]&a¡Tu isla ha sido creada!"
        name-taken: "[prefix]&cEl nombre [name] ya está en uso."
        no-pending: "[prefix]&cNo hay solicitudes de creación pendientes."
        cancelled: "[prefix]&aSolicitud de creación cancelada."
        pending: "[prefix]&cYa tienes una solicitud de creación pendiente. Usa [label] cancel para cancelar."
        timeout: "[prefix]&cLa solicitud de creación ha expirado."
        confirm-message: "&e&lConfirma la creación del clan:\n&eClan: &6[name]\n&eTag: &6[tag]\n&eCosto: &6[cost]\n&eHaz clic para confirmar o cancelar."
        accept-button: "[Aceptar]"
        accept-tooltip: "&aCrear clan [name]"
        reject-button: "[Rechazar]"
        reject-tooltip: "&cCancelar creación"
      disband:
        description: "Disuelve tu clan"
        usage: "&cUso: [label] disband [nombre]"
        only-leader: "[prefix]&cSolo el líder puede disolver el clan."
        confirm-message: "&e&lConfirma la disolución del clan:\n&eClan: &6[name]\n\n&eHaz clic para confirmar o cancelar."
        accept-button: "[Aceptar]"
        accept-tooltip: "&aDisolver clan [name]"
        reject-button: "[Rechazar]"
        reject-tooltip: "&cCancelar disolución"
        not-initiated: "[prefix]&cNo hay solicitud de disolución pendiente."
        pending: "[prefix]&cYa tienes una solicitud de disolución pendiente. Usa [label] cancel para cancelar."
        no-pending: "[prefix]&cNo hay solicitudes de disolución pendientes."
        cancelled: "[prefix]&aSolicitud de disolución cancelada."
        wrong-name: "[prefix]&cNombre incorrecto. Usa: [name]"
        success: "[prefix]&aClan disuelto con éxito."
        error: "[prefix]&cError al disolver el clan."
        timeout: "[prefix]&cLa solicitud de disolución ha expirado."
      tag:
        description: "Cambia el tag del clan (solo líderes)"
        usage: "[prefix]&cUso: /clan tag <tag>"
        success: "[prefix]&aTag cambiado a [tag] para [name]."
        taken: "[prefix]&cEl tag [tag] ya está en uso."
        only-leader: "[prefix]&cSolo el líder puede cambiar el tag."
        invalid: "[prefix]&cTag inválido. Usa 1-3 caracteres alfanuméricos."
        confirm-message: "&e&lConfirma el cambio de tag del clan:\n&eClan: &6[name]\n&eNuevo Tag: &6[tag]\n&eHaz clic para confirmar o cancelar."
        accept-button: "[Aceptar]"
        accept-tooltip: "&aCambiar tag a [tag]"
        reject-button: "[Rechazar]"
        reject-tooltip: "&cCancelar cambio de tag"
        pending: "[prefix]&cYa tienes una solicitud de cambio de tag pendiente. Usa [label] cancel para cancelar."
        no-pending: "[prefix]&cNo hay solicitudes de cambio de tag pendientes."
        cancelled: "[prefix]&aSolicitud de cambio de tag cancelada."
        timeout: "[prefix]&cLa solicitud de cambio de tag ha expirado."
        cooldown: "[prefix]&cEl clan debe esperar [time] antes de cambiar el tag nuevamente."
      info:
        description: "Muestra información de tu clan"
        usage: "[prefix]&cUso: [label] info"
        header: "&e=== Información del Clan ==="
        show:
          - "&eClan: &6[name] &eTag: &6[tag]"
          - "&eLíder: &6[leader]"
          - "&eCo-líderes ([count_co_leaders]/[max_co_leaders]): &6[co_leaders]"
          - "&eComandantes ([count_commanders]/[max_commanders]): &6[commanders]"
          - "&eMiembros ([count_members]/[max_members]): &6[members]"
        none: "Ninguno"
      list:
        description: "Muestra una lista de todos los clanes"
        usage: "[prefix]&cUso: [label] list [page]"
        error-panel: "[prefix]&cError: No se encontró el archivo de configuración del panel."
        war-not-active: "[prefix]&c¡El tiempo de guerra no ha iniciado!"
        clan-info:
          - "[prefix]&eNombre: &f[name]"
          - "[prefix]&eTag: &f[tag]"
          - "[prefix]&eLíder: &f[leader]"
          - "[prefix]&eMiembros: &f[count_members]/[max_members]"
          - "&eClic derecho: Ver información"
          - "&eClic izquierdo: Ir a base (en guerra)"
      invite:
        description: "Invita a un jugador a tu clan."
        usage: "&cUso: [label] invite"
        no-permission: "&cNo tienes permiso para invitar jugadores."
        not-in-clan: "&cNo estás en un clan."
        clan-full: "&cEl clan está lleno ([max] miembros)."
        player-not-found: "&cJugador [player] no encontrado o no está en línea."
        self-invite: "&cNo puedes invitarte a ti mismo."
        already-in-clan: "&c[player] ya está en un clan."
        pending: "&cYa hay una invitación pendiente para [player]."
        no-pending: "&cNo tienes ninguna invitación activa de este clan."
        player-banned: "[prefix]&c[player] está baneado del clan."
        no-players-available: "[prefix]&cNo hay jugadores en línea disponibles para invitar."
        inviter-message: "&e&lInvitaste a [player] al clan:\n&eClan: &6[name]\n&eEsperando respuesta..."
        clan-notify: "&a[player] se unió al clan [name]."
        accept-success: "&aTe uniste al clan [name] con éxito."
        target-message: "&e&l¡Fuiste invitado al clan [name]!\n&ePor: &6[inviter]\n&eHaz clic para aceptar o rechazar:"
        accept-button: "[Aceptar]"
        accept-tooltip: "Unirte al clan [name]"
        reject-button: "[Rechazar]"
        reject-tooltip: "Rechazar la invitación"
        accept:
          description: "Acepta una invitación para unirte a un clan."
          usage: "&cUso: /clan invite accept <clan>"
          no-pending: "&cNo tienes invitaciones pendientes de ese clan."
          timeout: "&cLa invitación ha expirado."
          error: "&cError al unirte al clan. Intenta de nuevo."
        decline:
          description: "Rechaza una invitación para unirte a un clan."
          usage: "&cUso: /clan invite decline <clan>"
          no-pending: "&cNo tienes invitaciones pendientes de ese clan."
          timeout: "&cLa invitación ha expirado."
          decline-success: "&cRechazaste la invitación al clan [name]."
          decline-notify: "&c[player] rechazó la invitación al clan [name]."
      leave:
        description: "Abandona tu clan"
        usage: "&cUso: [label] leave"
        leader-cannot-leave: "[prefix]&cEl líder no puede abandonar el clan. Usa /clan disband para disolverlo."
        success: "[prefix]&aAbandonaste el clan [name] con éxito."
        notify: "[prefix]&c[player] abandonó el clan [name]."
        confirm-message: "&e&lConfirma que deseas abandonar el clan:\n&eClan: &6[name]\n\n&eHaz clic para confirmar o cancelar."
        accept-button: "[Aceptar]"
        accept-tooltip: "Abandonar clan [name]"
        reject-button: "[Rechazar]"
        reject-tooltip: "Cancelar abandono"
        pending: "[prefix]&cYa tienes una solicitud de abandono pendiente. Usa /clan leave cancel para cancelar."
        no-pending: "[prefix]&cNo hay solicitudes de abandono pendientes."
        cancelled: "[prefix]&aSolicitud de abandono cancelada."
        timeout: "[prefix]&cLa solicitud de abandono ha expirado."
      promote:
        description: "Promueve a un miembro del clan a un rango superior"
        usage: "&cUso: [label] promote <jugador>"
        no-permission: "[prefix]&cNo tienes permiso para promover miembros."
        player-not-found: "[prefix]&cJugador [player] no encontrado."
        not-in-clan: "[prefix]&c[player] no está en tu clan."
        cannot-promote-leader: "[prefix]&cNo puedes promover al líder."
        cannot-promote-higher: "[prefix]&cNo puedes promover a [player] a un rango igual o superior al tuyo."
        already-max-rank: "[prefix]&c[player] ya está en el rango máximo permitido."
        co-leader-limit: "[prefix]&cNo puedes promover a más co-líderes (límite: [max])."
        commander-limit: "[prefix]&cNo puedes promover a más comandantes (límite: [max])."
        success: "[prefix]&aPromoviste a [player] a [rank] en [clan]."
        notify: "[prefix]&aFuiste promovido a [rank] en [clan]."
        clan-notify: "[prefix]&a[player] fue promovido a [rank] en [clan]."
      demote:
        description: "Desciende a un miembro del clan a un rango inferior"
        usage: "&cUso: [label] demote <jugador>"
        no-permission: "[prefix]&cNo tienes permiso para descender miembros."
        player-not-found: "[prefix]&cJugador [player] no encontrado."
        not-in-clan: "[prefix]&c[player] no está en tu clan."
        cannot-demote-leader: "[prefix]&cNo puedes descender al líder."
        cannot-demote-equal-or-higher: "[prefix]&cNo puedes descender a [player] porque su rango es igual o superior al tuyo."
        already-min-rank: "[prefix]&c[player] ya está en el rango más bajo."
        success: "[prefix]&cDescendiste a [player] a [rank] en [clan]."
        notify: "[prefix]&cFuiste descendido a [rank] en [clan]."
        clan-notify: "[prefix]&c[player] fue descendido a [rank] en [clan]."
      kick:
        description: "Expulsa a un miembro del clan"
        usage: "&cUso: [label] kick <jugador>"
        no-permission: "[prefix]&cNo tienes permiso para expulsar miembros."
        player-not-found: "[prefix]&cJugador [player] no encontrado."
        not-in-clan: "[prefix]&c[player] no está en tu clan."
        cannot-kick-leader: "[prefix]&cNo puedes expulsar al líder."
        cannot-kick-equal-or-higher: "[prefix]&cNo puedes expulsar a [player] porque su rango es igual o superior al tuyo."
        success: "[prefix]&cExpulsaste a [player] del clan [clan]."
        notify: "[prefix]&cFuiste expulsado del clan [clan]."
        clan-notify: "[prefix]&c[player] fue expulsado del clan [clan]."
        confirm-message: "&e&lConfirma que deseas expulsar a &6[player]&e&l del clan:\n&eClan: &6[clan]\n\n&eHaz clic para confirmar o cancelar."
        accept-button: "[Aceptar]"
        accept-tooltip: "Expulsar a [player] del clan [clan]"
        reject-button: "[Rechazar]"
        reject-tooltip: "Cancelar expulsión"
        pending: "[prefix]&cYa tienes una solicitud de expulsión pendiente. Usa /clan kick cancel para cancelar."
        no-pending: "[prefix]&cNo hay solicitudes de expulsión pendientes."
        cancelled: "[prefix]&aSolicitud de expulsión cancelada."
        timeout: "[prefix]&cLa solicitud de expulsión ha expirado."
      ban:
        description: "Banea a un jugador del clan, impidiendo que se una"
        usage: "&4Uso: [label] ban <jugador>"
        no-permission: "[prefix]&4No tienes permiso para banear miembros."
        player-not-found: "[prefix]&4Jugador [player] no encontrado."
        cannot-ban-leader: "[prefix]&4No puedes banear al líder."
        cannot-ban-equal-or-higher: "[prefix]&4No puedes banear a [player] porque su rango es igual o superior al tuyo."
        already-banned: "[prefix]&4[player] ya está baneado del clan."
        success: "[prefix]&cBaneaste a [player] del clan [clan]."
        notify: "[prefix]&cFuiste baneado del clan [clan]."
        clan-notify: "[prefix]&c[player] fue baneado del clan [clan]."
        confirm-message: "&e&lConfirma que deseas banear a &6[player]&e&l del clan:\n&eClan: &6[clan]\n\n&eHaz clic para confirmar o cancelar."
        accept-button: "[Aceptar]"
        accept-tooltip: "Banear a [player] del clan [clan]"
        reject-button: "[Rechazar]"
        reject-tooltip: "Cancelar baneo"
        pending: "[prefix]&4Ya tienes una solicitud de baneo pendiente. Usa /clan ban cancel para cancelar."
        no-pending: "[prefix]&4No hay solicitudes de baneo pendientes."
        cancelled: "[prefix]&aSolicitud de baneo cancelada."
        timeout: "[prefix]&cLa solicitud de baneo ha expirado."
      unban:
        description: "Desbanea a un jugador, permitiéndole unirse al clan"
        usage: "&4Uso: [label] ban unban <jugador>"
        no-permission: "[prefix]&4No tienes permiso para desbanear jugadores."
        player-not-found: "[prefix]&4Jugador [player] no encontrado."
        not-banned: "[prefix]&4[player] no está baneado del clan."
        success: "[prefix]&aDesbaneaste a [player] del clan [clan]."
        notify: "[prefix]&aFuiste desbaneado del clan [clan]."
      banlist:
        description: "Muestra la lista de jugadores baneados del clan"
        usage: "&4Uso: [label] banlist"
        no-permission: "[prefix]&4No tienes permiso para ver la lista de baneados."
        none: "Ninguno"
        message:
          - "&e&lJugadores baneados del clan &6[clan]:"
          - "&e[banned_players]"
      penitence:
        started: "[prefix]&eNo podrás unirte a otro clan durante [time]."
        blocked: "[prefix]&cNo puedes realizar esta acción porque estás en penitencia. Tiempo restante: [time]."
        blocked-third-party: "[prefix]&c[player] está en penitencia y no puede ser invitado. Tiempo restante: [time]."
        cleared: "&aTu penitencia ha sido eliminada por un administrador."
        expired: "[prefix]&aTu penitencia ha expirado. Ahora puedes unirte a otro clan."
    admin:
      clan:
        description: "Comandos administrativos para clanes"
        reload:
          description: "Recarga la configuración y localizaciones"
          usage: "[prefix]&cUso: [label] reload"
          success: "[prefix]&aConfiguración recargada con éxito."
          error-config: "[prefix]&cError al recargar config.yml."
          error-locale: "[prefix]&cError al recargar localizaciones."
        penitence:
          clear:
            description: "Elimina la penitencia de un jugador."
            usage: "Uso: [label] penitence clear <jugador>"
            success: "&aLa penitencia de [player] ha sido eliminada."
            player-not-found: "&cEl jugador [player] no fue encontrado."
  errors:
    player-only: "[prefix]&cEste comando es solo para jugadores."
    disabled: "[prefix]&cEl sistema de clanes está deshabilitado."
    already-in-clan: "[prefix]&cYa estás en un clan."
    not-in-clan: "[prefix]&cNo estás en ningún clan."
    insufficient-funds: "[prefix]&cNo tienes suficiente dinero ([amount] requerido)."
    invalid-clan-name: "[prefix]&cNombre inválido. Usa [number]-[max] caracteres alfanuméricos."
    clan-not-found: "[prefix]&cEse clan no existe."
  panels:
    clan_list:
      title: "&e&lClans &8| &0Lista de Clanes"
      buttons:
        clan:
          name: "&eClan [name]"
          description:
            - "&7Información:"
            - "&eLíder: [leader]"
            - "&eMiembros: [count_members]/[max_members]"
            - "&eClic para obtener más información"
        previous:
          name: "&7Página Anterior"
          description: "&7Ir a la página anterior"
        next:
          name: "&7Página Siguiente"
          description: "&7Ir a la página siguiente"
      tips:
        click-to-view: "&7Clic para ver detalles del clan"
        click-to-previous: "&7Clic para página anterior"
        click-to-next: "&7Clic para página siguiente"
    clan_invite:
      title: "&e&lClans &8| &0Invitar Jugadores"
      buttons:
        player:
          name: "&e[player]"
          description:
            - "&7Estado: &aEn línea"
            - "&eClic para invitar al clan"
        previous:
          name: "&7Página Anterior"
          description: "&7Ir a la página anterior"
        next:
          name: "&7Página Siguiente"
          description: "&7Ir a la página siguiente"
        back:
          name: "&cRegresar"
          description: "&cCerrar el panel"
      tips:
        click-to-invite: "&eClic para invitar a [player]"
        click-to-previous: "&7Clic para página anterior"
        click-to-next: "&7Clic para página siguiente"
        click-to-back: "&cClic para cerrar el panel"
  status:
    in-clan: "En clan"
    no-clan: "Sin clan"
  penitence:
    status:
      in-penitence: "En penitencia"
      no-penitence: "Sin penitencia"